<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Admin - Grillz Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            50: '#fefdf6',
                            100: '#fdf9e8',
                            200: '#f9f0c4',
                            300: '#f4e39f',
                            400: '#eace56',
                            500: '#d4af37',
                            600: '#b4941f',
                            700: '#967a18',
                            800: '#7a611a',
                            900: '#66511c',
                        },
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-dark-950 via-dark-900 to-dark-800 text-white min-h-screen">
    <!-- Mobile Menu Overlay -->
    <div id="mobileOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 lg:hidden hidden"></div>
    
    <!-- Mobile Menu Button -->
    <button id="mobileMenuBtn" class="fixed top-4 left-4 z-50 lg:hidden bg-gold-500 text-dark-900 p-3 rounded-xl shadow-lg hover:bg-gold-400 transition-all duration-200">
        <i class="fas fa-bars text-lg"></i>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-72 bg-dark-800/80 backdrop-blur-xl border-r border-dark-700/50 z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
        <!-- Logo -->
        <div class="p-6 border-b border-dark-700/50">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-gradient-to-r from-gold-500 to-gold-400 rounded-xl flex items-center justify-center shadow-lg">
                    <i class="fas fa-gem text-dark-900 text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white">Grillz Studio</h1>
                    <span class="text-xs bg-gold-500 text-dark-900 px-2 py-1 rounded-full font-semibold">ADMIN</span>
                </div>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="p-4 space-y-2">
            <a href="/admin" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-dark-700/50 hover:text-white transition-all duration-200 group">
                <i class="fas fa-chart-line w-5 text-center"></i>
                <span class="font-medium">Dashboard</span>
            </a>
            <a href="/admin/orders" class="flex items-center space-x-3 px-4 py-3 rounded-xl bg-gold-500/10 text-gold-400 border border-gold-500/20 group">
                <i class="fas fa-shopping-bag w-5 text-center"></i>
                <span class="font-medium">Orders</span>
            </a>
            <a href="/admin/users" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-300 hover:bg-dark-700/50 hover:text-white transition-all duration-200 group">
                <i class="fas fa-users w-5 text-center"></i>
                <span class="font-medium">Users</span>
            </a>
            <div class="pt-4 mt-4 border-t border-dark-700/50">
                <a href="/orders" class="flex items-center space-x-3 px-4 py-3 rounded-xl text-gray-400 hover:bg-dark-700/50 hover:text-gray-300 transition-all duration-200 group">
                    <i class="fas fa-arrow-left w-5 text-center"></i>
                    <span class="font-medium">Back to Site</span>
                </a>
            </div>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="lg:ml-72 min-h-screen">
        <div class="p-6 lg:p-8">
            <!-- Header -->
            <div class="mb-8">
                <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
                    <div>
                        <h1 class="text-3xl font-bold text-white mb-2">Order Management</h1>
                        <p class="text-gray-400">Monitor and manage all customer orders</p>
                    </div>
                    <button onclick="loadOrders()" class="bg-gold-500 hover:bg-gold-600 text-dark-900 px-4 py-2 rounded-xl font-semibold transition-all duration-200 flex items-center space-x-2 w-fit">
                        <i class="fas fa-refresh"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>

            <!-- Filters -->
            <div class="mb-6">
                <div class="flex flex-wrap gap-3">
                    <button class="filter-btn bg-gold-500 text-dark-900 px-4 py-2 rounded-xl font-semibold transition-all duration-200 active" data-status="">
                        All Orders
                    </button>
                    <button class="filter-btn bg-dark-700/50 hover:bg-yellow-500/20 text-gray-300 hover:text-yellow-400 px-4 py-2 rounded-xl font-medium transition-all duration-200" data-status="pending">
                        <i class="fas fa-clock mr-2"></i>Pending
                    </button>
                    <button class="filter-btn bg-dark-700/50 hover:bg-green-500/20 text-gray-300 hover:text-green-400 px-4 py-2 rounded-xl font-medium transition-all duration-200" data-status="paid">
                        <i class="fas fa-check-circle mr-2"></i>Paid
                    </button>
                    <button class="filter-btn bg-dark-700/50 hover:bg-blue-500/20 text-gray-300 hover:text-blue-400 px-4 py-2 rounded-xl font-medium transition-all duration-200" data-status="shipped">
                        <i class="fas fa-shipping-fast mr-2"></i>Shipped
                    </button>
                    <button class="filter-btn bg-dark-700/50 hover:bg-red-500/20 text-gray-300 hover:text-red-400 px-4 py-2 rounded-xl font-medium transition-all duration-200" data-status="failed">
                        <i class="fas fa-times-circle mr-2"></i>Failed
                    </button>
                </div>
            </div>

            <!-- Orders Container -->
            <div class="bg-dark-800/60 backdrop-blur-sm rounded-2xl border border-dark-700/50 overflow-hidden">
                <div class="p-6 border-b border-dark-700/50">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-500/20 rounded-lg flex items-center justify-center">
                            <i class="fas fa-shopping-bag text-blue-400"></i>
                        </div>
                        <h2 class="text-xl font-bold text-white">Orders</h2>
                    </div>
                </div>
                
                <div id="ordersContent" class="min-h-96">
                    <!-- Loading State -->
                    <div class="flex justify-center items-center py-20">
                        <div class="flex items-center space-x-3">
                            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-gold-500"></div>
                            <span class="text-gray-400">Loading orders...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Status Update Modal -->
    <div id="statusModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-dark-800 rounded-2xl border border-dark-700 p-6 w-full max-w-md">
                <div class="flex items-center justify-between mb-6">
                    <h3 class="text-xl font-bold text-white">Update Order Status</h3>
                    <button onclick="closeStatusModal()" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                
                <div class="mb-6">
                    <p class="text-gray-400 mb-4">Order #<span id="modalOrderId" class="text-white font-semibold"></span></p>
                    <label class="block text-sm font-medium text-gray-300 mb-2">New Status</label>
                    <select id="statusSelect" class="w-full bg-dark-700 border border-dark-600 rounded-xl px-4 py-3 text-white focus:border-gold-500 focus:ring-1 focus:ring-gold-500">
                        <option value="pending">Pending</option>
                        <option value="paid">Paid</option>
                        <option value="shipped">Shipped</option>
                        <option value="failed">Failed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                
                <div class="flex space-x-3">
                    <button onclick="closeStatusModal()" class="flex-1 bg-dark-700 hover:bg-dark-600 text-gray-300 px-4 py-2 rounded-xl font-medium transition-all duration-200">
                        Cancel
                    </button>
                    <button onclick="updateOrderStatus()" class="flex-1 bg-gold-500 hover:bg-gold-600 text-dark-900 px-4 py-2 rounded-xl font-semibold transition-all duration-200">
                        Update
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentOrders = [];
        let currentFilter = '';
        let currentOrderId = null;

        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        const sidebar = document.getElementById('sidebar');
        const mobileOverlay = document.getElementById('mobileOverlay');

        function toggleMobileMenu() {
            sidebar.classList.toggle('-translate-x-full');
            mobileOverlay.classList.toggle('hidden');
        }

        mobileMenuBtn.addEventListener('click', toggleMobileMenu);
        mobileOverlay.addEventListener('click', toggleMobileMenu);

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('bg-gold-500', 'text-dark-900');
                    b.classList.add('bg-dark-700/50', 'text-gray-300');
                });
                this.classList.remove('bg-dark-700/50', 'text-gray-300');
                this.classList.add('bg-gold-500', 'text-dark-900', 'active');
                
                // Load orders with filter
                const status = this.dataset.status;
                currentFilter = status;
                loadOrders(status);
            });
        });

        async function loadOrders(status = '') {
            try {
                const url = status ? `/admin/api/orders?status=${status}` : '/admin/api/orders';
                const response = await fetch(url, {
                    credentials: 'include'
                });
                
                if (response.status === 401) {
                    window.location.href = '/auth/login';
                    return;
                }
                
                const orders = await response.json();
                
                currentOrders = orders;
                renderOrders(orders);
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersContent').innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20">
                        <i class="fas fa-exclamation-triangle text-red-400 text-4xl mb-4"></i>
                        <p class="text-red-400 text-lg">Error loading orders</p>
                    </div>
                `;
            }
        }

        // Function to convert tooth indices to dental coordinates
        function getToothCoordinates(teethSelection) {
            if (!teethSelection || teethSelection.length === 0) return [];
            
            // Dental mapping based on the 3D model mapping from teeth3d.js
            const dentalMapping = {
                // Top row (T1-T8)
                1: 'T1', 2: 'T2', 3: 'T3', 4: 'T4',
                5: 'T5', 6: 'T6', 7: 'T7', 8: 'T8',
                // Bottom row (B1-B8)  
                9: 'B1', 10: 'B2', 11: 'B3', 12: 'B4',
                13: 'B5', 14: 'B6', 15: 'B7', 16: 'B8'
            };
            
            return teethSelection.map(index => dentalMapping[index] || `#${index}`);
        }

        function renderOrders(orders) {
            const content = document.getElementById('ordersContent');
            
            if (orders.length === 0) {
                content.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20">
                        <i class="fas fa-shopping-bag text-gray-500 text-4xl mb-4"></i>
                        <p class="text-gray-400 text-lg">No orders found</p>
                    </div>
                `;
                return;
            }

            // Desktop Table View
            const desktopTable = `
                <div class="hidden lg:block">
                    <table class="w-full">
                        <thead class="border-b border-dark-700/50">
                            <tr class="text-left">
                                <th class="px-6 py-4 text-sm font-semibold text-gray-300">Order</th>
                                <th class="px-6 py-4 text-sm font-semibold text-gray-300">Customer</th>
                                <th class="px-6 py-4 text-sm font-semibold text-gray-300">Product & Teeth</th>
                                <th class="px-6 py-4 text-sm font-semibold text-gray-300">Amount</th>
                                <th class="px-6 py-4 text-sm font-semibold text-gray-300">Status</th>
                                <th class="px-6 py-4 text-sm font-semibold text-gray-300">Date</th>
                                <th class="px-6 py-4 text-sm font-semibold text-gray-300">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-dark-700/30">
                            ${orders.map(order => `
                                <tr class="hover:bg-dark-700/20 transition-colors">
                                    <td class="px-6 py-4">
                                        <div class="font-mono text-sm text-gold-400">#${order.uuid.substring(0, 8)}</div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-white font-medium">${order.user_email}</div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-white font-medium">${order.product_type.charAt(0).toUpperCase() + order.product_type.slice(1)}</div>
                                        <div class="text-sm text-gray-300 font-medium">${order.material}</div>
                                        ${order.teeth_selection && order.teeth_selection.length > 0 ? `
                                            <div class="text-xs text-gray-400 mt-1">${order.teeth_selection.length} teeth selected</div>
                                            <div class="flex flex-wrap gap-1 mt-1">
                                                ${getToothCoordinates(order.teeth_selection).slice(0, 6).map(coord => 
                                                    `<span class="bg-gold-500/20 text-gold-400 px-1.5 py-0.5 rounded text-xs font-medium font-mono">${coord}</span>`
                                                ).join('')}
                                                ${order.teeth_selection.length > 6 ? 
                                                    `<span class="bg-blue-500/20 text-blue-400 px-1.5 py-0.5 rounded text-xs cursor-pointer hover:bg-blue-500/30" 
                                                           onclick="showAllTeeth('${order.uuid}', [${order.teeth_selection.join(',')}])" 
                                                           title="Click to see all teeth coordinates">
                                                        +${order.teeth_selection.length - 6} more
                                                     </span>` 
                                                    : ''
                                                }
                                            </div>
                                        ` : ''}
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-white font-semibold">$${order.total_price.toFixed(2)}</div>
                                    </td>
                                    <td class="px-6 py-4">
                                        ${getStatusBadge(order.payment_status)}
                                    </td>
                                    <td class="px-6 py-4">
                                        <div class="text-gray-400">${new Date(order.created_at).toLocaleDateString()}</div>
                                    </td>
                                    <td class="px-6 py-4">
                                        <button onclick="openStatusModal(${order.id}, '${order.payment_status}')" 
                                                class="bg-dark-700 hover:bg-gold-500/20 text-gray-300 hover:text-gold-400 px-3 py-2 rounded-lg text-sm font-medium transition-all duration-200 flex items-center space-x-2">
                                            <i class="fas fa-edit"></i>
                                            <span>Edit</span>
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            `;

            // Mobile Card View
            const mobileCards = `
                <div class="lg:hidden p-4 space-y-4">
                    ${orders.map(order => `
                        <div class="bg-dark-700/30 rounded-xl border border-dark-600/30 p-4">
                            <div class="flex justify-between items-start mb-3">
                                <div>
                                    <div class="font-mono text-sm text-gold-400 mb-1">#${order.uuid.substring(0, 8)}</div>
                                    <div class="text-white font-medium">${order.user_email}</div>
                                </div>
                                ${getStatusBadge(order.payment_status)}
                            </div>
                            
                            <div class="grid grid-cols-2 gap-4 mb-4 text-sm">
                                <div>
                                    <div class="text-gray-400">Product</div>
                                    <div class="text-white">${order.product_type.charAt(0).toUpperCase() + order.product_type.slice(1)}</div>
                                    <div class="text-gray-300 font-medium">${order.material}</div>
                                    ${order.teeth_selection && order.teeth_selection.length > 0 ? `
                                        <div class="text-xs text-gray-400 mt-1">${order.teeth_selection.length} teeth</div>
                                        <div class="flex flex-wrap gap-1 mt-1">
                                            ${getToothCoordinates(order.teeth_selection).slice(0, 4).map(coord => 
                                                `<span class="bg-gold-500/20 text-gold-400 px-1 py-0.5 rounded text-xs font-mono">${coord}</span>`
                                            ).join('')}
                                            ${order.teeth_selection.length > 4 ? 
                                                `<span class="bg-gray-500/20 text-gray-400 px-1 py-0.5 rounded text-xs">+${order.teeth_selection.length - 4}</span>` 
                                                : ''
                                            }
                                        </div>
                                    ` : ''}
                                </div>
                                <div>
                                    <div class="text-gray-400">Amount</div>
                                    <div class="text-white font-semibold">$${order.total_price.toFixed(2)}</div>
                                </div>
                            </div>
                            
                            <div class="flex justify-between items-center">
                                <div class="text-sm text-gray-400">${new Date(order.created_at).toLocaleDateString()}</div>
                                <button onclick="openStatusModal(${order.id}, '${order.payment_status}')" 
                                        class="bg-gold-500 hover:bg-gold-600 text-dark-900 px-3 py-2 rounded-lg text-sm font-semibold transition-all duration-200">
                                    <i class="fas fa-edit mr-1"></i>Edit
                                </button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            content.innerHTML = desktopTable + mobileCards;
        }

        function getStatusBadge(status) {
            const badges = {
                pending: 'bg-yellow-500/20 text-yellow-400 border border-yellow-500/30',
                paid: 'bg-green-500/20 text-green-400 border border-green-500/30',
                shipped: 'bg-blue-500/20 text-blue-400 border border-blue-500/30',
                failed: 'bg-red-500/20 text-red-400 border border-red-500/30',
                cancelled: 'bg-red-500/20 text-red-400 border border-red-500/30'
            };
            
            return `<span class="px-3 py-1 rounded-full text-sm font-medium ${badges[status] || 'bg-gray-500/20 text-gray-400'}">${status.charAt(0).toUpperCase() + status.slice(1)}</span>`;
        }

        function openStatusModal(orderId, currentStatus) {
            currentOrderId = orderId;
            document.getElementById('modalOrderId').textContent = orderId;
            document.getElementById('statusSelect').value = currentStatus;
            document.getElementById('statusModal').classList.remove('hidden');
        }

        function closeStatusModal() {
            document.getElementById('statusModal').classList.add('hidden');
            currentOrderId = null;
        }

        async function updateOrderStatus() {
            if (!currentOrderId) return;
            
            const newStatus = document.getElementById('statusSelect').value;
            
            try {
                const response = await fetch(`/admin/api/orders/${currentOrderId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ status: newStatus })
                });
                
                if (response.ok) {
                    closeStatusModal();
                    await loadOrders(currentFilter);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.detail}`);
                }
            } catch (error) {
                console.error('Error updating status:', error);
                alert('Error updating order status');
            }
        }

        function showAllTeeth(orderUuid, teethSelection) {
            const coordinates = getToothCoordinates(teethSelection);
            const orderId = orderUuid.substring(0, 8);
            
            // Create a clean list for manufacturing
            const manufacturingList = coordinates.join(', ');
            
            // Show in a clean alert with manufacturing info
            alert(`MANUFACTURING COORDINATES for Order #${orderId}:\n\n` +
                  `TEETH POSITIONS: ${manufacturingList}\n\n` +
                  `TOTAL COUNT: ${coordinates.length} teeth\n\n` +
                  `Format: T = Top row, B = Bottom row, 1-8 = Position`);
        }

        // Load orders on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadOrders();
        });
    </script>
</body>
</html>
