  <head>

      body { font-family: system-ui, -apple-system, Roboto, 'Segoe UI', sans-serif; padding: 1rem; }

      .muted { color: #666; font-size: .9rem }

    <p class="muted">Full name (escaped for safety): {{ user_full_name or 'â€”' }}</p>
  </body>
</html>
