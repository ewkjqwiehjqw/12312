<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grillz Studio - Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables */
        :root {
            --primary-black: #0a0a0a;
            --secondary-black: #1a1a1a;
            --tertiary-black: #2a2a2a;
            --accent-gold: #d4af37;
            --accent-gold-light: #f4d03f;
            --text-white: #ffffff;
            --text-gray: #a0a0a0;
            --text-light-gray: #d0d0d0;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-primary: 'Inter', sans-serif;
            --font-display: 'Playfair Display', serif;
            --ease-smooth: cubic-bezier(0.25, 0.46, 0.45, 0.94);
            --transition-base: 0.3s var(--ease-smooth);
            --error-color: #ff6b6b;
            --success-color: #68d391;
        }

        /* Base HTML and Body */
        html, body {
            height: 100%;
            font-family: var(--font-primary);
            background: var(--primary-black);
            color: var(--text-white);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Main Container */
        .auth-page {
            min-height: 100vh;
            background: linear-gradient(135deg, 
                var(--primary-black) 0%, 
                var(--secondary-black) 50%, 
                var(--tertiary-black) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            position: relative;
        }

        /* Enhanced background pattern with better mobile performance */
        .auth-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(212, 175, 55, 0.04) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(212, 175, 55, 0.02) 0%, transparent 70%);
            pointer-events: none;
            will-change: transform;
        }

        /* Auth Container */
        .auth-container {
            width: 100%;
            max-width: 520px;
            z-index: 1;
            position: relative;
        }

        /* Auth Card */
        .auth-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 2px 8px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Auth Header */
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-light));
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.25rem;
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.3),
                0 2px 8px rgba(212, 175, 55, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .auth-logo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .auth-logo i {
            font-size: 1.75rem;
            color: var(--primary-black);
        }

        .auth-header h1 {
            font-family: var(--font-display);
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--text-white);
            margin-bottom: 0.5rem;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }

        .auth-header p {
            font-size: 1rem;
            color: var(--text-gray);
            line-height: 1.5;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Form Styling */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 0rem;
        }

        /* Improved responsive form row with better mobile handling */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        .form-group label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-light-gray);
            letter-spacing: 0.01em;
        }

        /* Input Groups */
        .input-group {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            color: var(--text-gray);
            font-size: 1rem;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .input-group input {
            width: 100%;
            padding: 1rem 3.25rem 1rem 3.25rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1.5px solid rgba(255, 255, 255, 0.12);
            border-radius: 14px;
            color: var(--text-white);
            font-size: 1rem;
            font-family: var(--font-primary);
            transition: var(--transition-base);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .input-group input::placeholder {
            color: var(--text-gray);
            opacity: 0.8;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 3px rgba(212, 175, 55, 0.15),
                0 4px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-1px);
        }

        .input-group input:focus + i,
        .input-group input:focus ~ i {
            color: var(--accent-gold);
            transform: scale(1.1);
        }

        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 8px;
            transition: var(--transition-base);
            z-index: 2;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: var(--accent-gold);
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.05);
        }

        .password-toggle:focus {
            outline: 2px solid var(--accent-gold);
            outline-offset: 2px;
        }

        /* Error Messages */
        .error-message {
            font-size: 0.875rem;
            color: var(--error-color);
            margin-top: 0.25rem;
            min-height: 1.25rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .error-message:not(:empty) {
            opacity: 1;
            transform: translateY(0);
        }

        .error-message:not(:empty)::before {
            content: '⚠';
            font-size: 0.875rem;
            flex-shrink: 0;
        }

        /* Enhanced checkbox styling with better accessibility */
        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 0.875rem;
            cursor: pointer;
            font-size: 0.95rem;
            color: var(--text-light-gray);
            transition: color 0.3s ease;
            line-height: 1.6;
            margin: 0.5rem 0;
        }

        .checkbox-wrapper:hover {
            color: var(--text-white);
        }

        .checkbox-wrapper input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .checkmark {
            width: 22px;
            height: 22px;
            background: rgba(255, 255, 255, 0.06);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 7px;
            position: relative;
            transition: var(--transition-base);
            flex-shrink: 0;
            margin-top: 0.1rem;
        }

        .checkbox-wrapper input[type="checkbox"]:checked + .checkmark {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
            transform: scale(1.05);
        }

        .checkbox-wrapper input[type="checkbox"]:checked + .checkmark::after {
            content: '';
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid var(--primary-black);
            border-width: 0 2.5px 2.5px 0;
            transform: rotate(45deg);
        }

        .checkbox-wrapper input[type="checkbox"]:focus + .checkmark {
            outline: 2px solid var(--accent-gold);
            outline-offset: 2px;
        }

        .checkbox-wrapper a {
            color: var(--accent-gold);
            text-decoration: none;
            transition: var(--transition-base);
            font-weight: 500;
        }

        .checkbox-wrapper a:hover {
            color: var(--accent-gold-light);
            text-decoration: underline;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, var(--accent-gold), var(--accent-gold-light));
            border: none;
            border-radius: 14px;
            color: var(--primary-black);
            font-size: 1.05rem;
            font-weight: 600;
            font-family: var(--font-primary);
            cursor: pointer;
            transition: var(--transition-base);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
            box-shadow: 
                0 4px 15px rgba(212, 175, 55, 0.3),
                0 2px 8px rgba(212, 175, 55, 0.2);
            letter-spacing: 0.01em;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.4),
                0 4px 12px rgba(0, 0, 0, 0.3);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .submit-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .submit-button:focus {
            outline: 3px solid rgba(212, 175, 55, 0.5);
            outline-offset: 2px;
        }

        .button-text {
            transition: var(--transition-base);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary-black);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Form Messages */
        .form-message {
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            text-align: center;
            margin-top: 0.5rem;
            transition: var(--transition-base);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            opacity: 0;
            transform: translateY(-10px);
        }

        .form-message:not(:empty) {
            opacity: 1;
            transform: translateY(0);
        }

        .form-message.success {
            background: rgba(72, 187, 120, 0.15);
            border: 1px solid rgba(72, 187, 120, 0.3);
            color: var(--success-color);
        }

        .form-message.success::before {
            content: '✓';
            font-weight: bold;
            font-size: 1.1rem;
        }

        .form-message.error {
            background: rgba(255, 107, 107, 0.15);
            border: 1px solid rgba(255, 107, 107, 0.3);
            color: var(--error-color);
        }

        .form-message.error::before {
            content: '✕';
            font-weight: bold;
            font-size: 1.1rem;
        }

        /* Footer */
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.25rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-footer p {
            font-size: 1rem;
            color: var(--text-gray);
            margin: 0;
        }

        .auth-footer a {
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition-base);
        }

        .auth-footer a:hover {
            color: var(--accent-gold-light);
            text-decoration: underline;
        }

        /* Enhanced responsive design with better mobile optimization */
        @media (max-width: 768px) {
            .auth-page {
                padding: 1rem;
            }
            
            .auth-card {
                padding: 2rem;
                border-radius: 20px;
                max-width: 100%;
            }
            
            .auth-header h1 {
                font-size: 2rem;
            }
            
            .auth-logo {
                width: 60px;
                height: 60px;
                border-radius: 16px;
            }
            
            .auth-logo i {
                font-size: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .input-group input {
                padding: 0.875rem 3rem 0.875rem 3rem;
            }
        }

        @media (max-width: 480px) {
            .auth-page {
                padding: 0.75rem;
            }
            
            .auth-card {
                padding: 1.75rem;
                border-radius: 16px;
            }
            
            .auth-header h1 {
                font-size: 1.875rem;
            }
            
            .auth-header p {
                font-size: 0.95rem;
            }
            
            .auth-logo {
                width: 56px;
                height: 56px;
                margin-bottom: 1rem;
            }
            
            .auth-logo i {
                font-size: 1.375rem;
            }
            
            .input-group input {
                padding: 0.875rem 2.75rem 0.875rem 2.75rem;
                font-size: 0.95rem;
            }
            
            .input-group i {
                left: 0.875rem;
                font-size: 0.95rem;
            }
            
            .password-toggle {
                right: 0.875rem;
                min-width: 42px;
                min-height: 42px;
            }
            
            .submit-button {
                padding: 0.875rem 1.25rem;
                font-size: 1rem;
            }
            
            .form-group {
                gap: 0.375rem;
            }
            
            .auth-form {
                gap: 0rem;
            }
            
            .checkbox-wrapper {
                font-size: 0.9rem;
                gap: 0.75rem;
            }
            
            .checkmark {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 360px) {
            .auth-card {
                padding: 1.5rem;
            }
            
            .auth-header h1 {
                font-size: 1.75rem;
            }
            
            .input-group input {
                padding: 0.75rem 2.5rem 0.75rem 2.5rem;
                font-size: 0.9rem;
            }
            
            .input-group i {
                left: 0.75rem;
                font-size: 0.9rem;
            }
            
            .password-toggle {
                right: 0.75rem;
                min-width: 40px;
                min-height: 40px;
            }
            
            .submit-button {
                font-size: 0.95rem;
            }
            
            .checkbox-wrapper {
                font-size: 0.875rem;
            }
        }

        /* Added high contrast mode support */
        @media (prefers-contrast: high) {
            :root {
                --glass-bg: rgba(255, 255, 255, 0.1);
                --glass-border: rgba(255, 255, 255, 0.3);
                --text-gray: #c0c0c0;
            }
            
            .input-group input {
                border-width: 2px;
            }
            
            .submit-button {
                border: 2px solid var(--accent-gold);
            }
        }

        /* Added reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .auth-card {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="auth-logo">
                        <i class="fas fa-gem"></i>
                    </div>
                    <h1>Create Account</h1>
                    <p>Join Grillz Studio and start designing your custom grillz</p>
                </div>
                
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required aria-describedby="fullNameError">
                        </div>
                        <div class="error-message" id="fullNameError" role="alert"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required aria-describedby="emailError">
                        </div>
                        <div class="error-message" id="emailError" role="alert"></div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" name="password" placeholder="Create a password" required aria-describedby="passwordError">
                                <button type="button" class="password-toggle" onclick="togglePassword('password')" aria-label="Toggle password visibility">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="passwordError" role="alert"></div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required aria-describedby="confirmPasswordError">
                                <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')" aria-label="Toggle confirm password visibility">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                            <div class="error-message" id="confirmPasswordError" role="alert"></div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="referralCode">Referral Code (Optional)</label>
                        <div class="input-group">
                            <i class="fas fa-gift"></i>
                            <input type="text" id="referralCode" name="referralCode" placeholder="Enter referral code" aria-describedby="referralError">
                        </div>
                        <div class="error-message" id="referralError" role="alert"></div>
                    </div>
                    
                    <label class="checkbox-wrapper">
                        <input type="checkbox" id="termsCheckbox" required>
                        <span class="checkmark"></span>
                        I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>
                    </label>
                    
                    <button type="submit" class="submit-button">
                        <span class="button-text">Create Account</span>
                    </button>
                    
                    <div class="form-message" id="formMessage" role="alert"></div>
                </form>
                
                <div class="auth-footer">
                    <p>Already have an account? <a href="/auth/login">Sign in here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function handleRegister(e) {
            e.preventDefault();
            
            const submitButton = document.querySelector('.submit-button');
            const buttonText = submitButton.querySelector('.button-text');
            
            // Clear previous errors
            clearErrors();
            
            // Get form data
            const formData = {
                email: document.getElementById('email').value.trim(),
                full_name: document.getElementById('fullName').value.trim(),
                password: document.getElementById('password').value,
                referral_code: document.getElementById('referralCode').value.trim() || undefined
            };
            
            // Client-side validation
            if (!validateForm(formData)) {
                return;
            }
            
            // Show loading state
            submitButton.disabled = true;
            buttonText.innerHTML = '<span class="spinner"></span> Creating Account...';
            
            try {
                const response = await axios.post('/auth/register', formData, {
                    timeout: 10000,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                // Show success message
                showMessage('Account created successfully! Redirecting...', 'success');
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
                
            } catch (error) {
                console.error('Registration error:', error);
                
                if (error.response?.data?.detail) {
                    if (error.response.data.detail.includes('Email')) {
                        showError('emailError', error.response.data.detail);
                    } else if (error.response.data.detail.includes('referral')) {
                        showError('referralError', error.response.data.detail);
                    } else {
                        showMessage(error.response.data.detail, 'error');
                    }
                } else if (error.code === 'ECONNABORTED') {
                    showMessage('Request timeout. Please try again.', 'error');
                } else {
                    showMessage('Registration failed. Please check your connection and try again.', 'error');
                }
            } finally {
                // Reset button state
                submitButton.disabled = false;
                buttonText.textContent = 'Create Account';
            }
        }

        function validateForm(formData) {
            let isValid = true;
            
            // Email validation
            if (!formData.email) {
                showError('emailError', 'Email is required');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(formData.email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Full name validation
            if (!formData.full_name) {
                showError('fullNameError', 'Full name is required');
                isValid = false;
            } else if (formData.full_name.length < 2) {
                showError('fullNameError', 'Full name must be at least 2 characters');
                isValid = false;
            } else if (formData.full_name.length > 100) {
                showError('fullNameError', 'Full name must be less than 100 characters');
                isValid = false;
            }
            
            // Password validation
            if (!formData.password) {
                showError('passwordError', 'Password is required');
                isValid = false;
            } else if (formData.password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters');
                isValid = false;
            } else if (!/(?=.*[a-z])(?=.*[A-Z])(?=.*\d)/.test(formData.password)) {
                showError('passwordError', 'Password must contain uppercase, lowercase, and number');
                isValid = false;
            }
            
            // Confirm password validation
            const confirmPassword = document.getElementById('confirmPassword').value;
            if (!confirmPassword) {
                showError('confirmPasswordError', 'Please confirm your password');
                isValid = false;
            } else if (formData.password !== confirmPassword) {
                showError('confirmPasswordError', 'Passwords do not match');
                isValid = false;
            }
            
            // Terms agreement validation
            if (!document.getElementById('termsCheckbox').checked) {
                showMessage('You must agree to the Terms of Service and Privacy Policy', 'error');
                isValid = false;
            }
            
            return isValid;
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
                element.style.opacity = '0';
            });
            
            const messageDiv = document.getElementById('formMessage');
            messageDiv.textContent = '';
            messageDiv.className = 'form-message';
            messageDiv.style.opacity = '0';
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.opacity = '1';
        }

        function showMessage(message, type) {
            const messageDiv = document.getElementById('formMessage');
            messageDiv.textContent = message;
            messageDiv.className = `form-message ${type}`;
            messageDiv.style.opacity = '1';
        }

        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const button = document.querySelector(`.password-toggle[onclick="togglePassword('${inputId}')"]`);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'fas fa-eye-slash';
                button.setAttribute('aria-label', 'Hide password');
            } else {
                input.type = 'password';
                icon.className = 'fas fa-eye';
                button.setAttribute('aria-label', 'Show password');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registerForm');
            form.addEventListener('submit', handleRegister);
            
            // Add real-time validation
            const inputs = form.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.value.trim()) {
                        validateField(this);
                    }
                });
                
                input.addEventListener('input', function() {
                    // Clear error when user starts typing
                    const errorId = this.getAttribute('aria-describedby');
                    if (errorId) {
                        const errorElement = document.getElementById(errorId);
                        if (errorElement.textContent) {
                            errorElement.textContent = '';
                            errorElement.style.opacity = '0';
                        }
                    }
                });
            });
        });

        function validateField(field) {
            const fieldId = field.id;
            const value = field.value.trim();
            
            switch (fieldId) {
                case 'email':
                    if (value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                        showError('emailError', 'Please enter a valid email address');
                    }
                    break;
                case 'fullName':
                    if (value && value.length < 2) {
                        showError('fullNameError', 'Full name must be at least 2 characters');
                    }
                    break;
                case 'password':
                    if (value && value.length < 8) {
                        showError('passwordError', 'Password must be at least 8 characters');
                    }
                    break;
                case 'confirmPassword':
                    const password = document.getElementById('password').value;
                    if (value && value !== password) {
                        showError('confirmPasswordError', 'Passwords do not match');
                    }
                    break;
            }
        }
    </script>
</body>
